<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jsx语法规则</title>
    <meta name="description" content="" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <style type="text/css" media="screen">
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>

    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../React-js/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../React-js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
      const myID = "aTgUiGu";
      const myData = "heLLo rEACt";
      //1 创建虚拟DOOM
      const VDOM = (
        <div>
          <h2 className="title" id={myID.toLowerCase()}>
            <span style={{ color: "white" }}>{myData.toLowerCase()}</span>
          </h2>
          <h2 className="title" id={myID.toLowerCase()}>
            <span style={{ color: "white" }}>{myData.toLowerCase()}</span>
          </h2>
          <input type="text" name="input" />
        </div>
      );
      //2 渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.getElementById("test"));
      /*
        jsx语法规则：
        1. 定义虚拟DOM，不要写引号；
        2. 标签中混入JS表达式时要用{}
        3. 样式的类名指定不要用class，要用className。
        4. 内联样式，要用style={{key:value}}的样式去写
        5. 只有一个根标签
        6. 标签必须闭合
        7. 标签首字符
          (1) 若小写字母开头，则将改标签改为html中同名元素，若html中无该标签对应的同名元素，则报错
          (2) 若大写字母开头，react就去渲染对应组件，若组件没有定义，则报错
        */
    </script>
  </body>
</html>
