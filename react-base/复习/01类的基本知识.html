  <script type="text/javascript">
    /*
      总结：
   1. 类中构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
   2、如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
3. 类中所定义的方法，都是放在了类的原型对象上，供实例去使用

   */
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      // speak方法放在原型对象上，供实例使用
      //通过Person实例调用speak时，speak的this是person实例
      speak() {
        console.log(`我叫${this.name}，我年龄是${this.age}`);
      }
    }

    class student extends Person {
      constructor(name, age, grade) {
        super(name, age);
        this.grade = grade;
      }
      speak() {
        console.log(
          `我叫${this.name}，我年龄是${this.age},我正在读${this.grade}`,
        );
      }
    }
    // const p1 = new Person("tom", 18);
    // const p2 = new Person("jerry", 19);
    // console.log(p1);
    // console.log(p2);
    // p1.speak();
    // p2.speak();

    const s1 = new student("xiaoZhang", 15, "高一");
    console.log(s1);
    s1.speak();
    // p1.speak;
  </script>
