<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>state的简写方式</title>
    <meta name="description" content="" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <style type="text/css" media="screen">
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>

    <!-- Place favicon.ico in the root directory -->
  </head>

  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../React-js/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../React-js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        //对标签属性进行类型、必要性限制
        static propTypes = {
          name: PropTypes.string.isRequired, //限制name必传，且为string类型
          sex: PropTypes.string, //限制sex为字符串
          age: PropTypes.number, //限制age为数值
          speak: PropTypes.func, //限制speak为函数
        };
        // 指定默认标签属性值
        static defaultProps = {
          sex: "noManNoWoman",
          age: 18,
        };

        render() {
          const { name, age, sex } = this.props;
          //props是只读的

          return (
            <ul>
              <li>姓名： {name}</li>
              <li>性别： {sex}</li>
              <li>年龄： {age}</li>
            </ul>
          );
        }
      }
      ReactDOM.render(
        <Person name="tom" age="18" sex="女" />,
        document.getElementById("test1"),
      );
      ReactDOM.render(
        <Person name="Jscia" age="17" sex="男" />,
        document.getElementById("test2"),
      );
      //  ReactDOM.render(
      //    <Person name="Lili" age="38" sex="女" />,
      //   document.getElementById("test3"),
      //);
      const p = { name: "laoliu" };
      ReactDOM.render(<Person {...p} />, document.getElementById("test3"));
    </script>
  </body>
</html>
